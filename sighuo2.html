<!DOCTYPE html>
<html>
<head>
  <title>회원가입 및 로그인</title>
  <style>
    .container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
    }
   
    .container h2 {
      text-align: center;
    }
   
    .container input[type="text"],
    .container input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
   
    .container button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }
   
    .container button:hover {
      opacity: 0.8;
    }
  </style>
  <script>
    // 가입된 회원 정보를 저장하는 객체
    var users = {};
   
    function signUp() {
      var username = document.getElementById("signup-username").value;
      var password = document.getElementById("signup-password").value;
     
      // 아이디 또는 비밀번호가 빈 값인 경우
      if (username === "" || password === "") {
        alert("아이디와 비밀번호를 입력하세요.");
        return;
      }
     
      // 중복된 아이디인지 확인
      if (users.hasOwnProperty(username)) {
        alert("이미 사용 중인 아이디입니다. 다른 아이디를 선택하세요.");
      } else {
        // 회원 정보 저장
        users[username] = password;
        alert("회원가입이 완료되었습니다. 로그인해주세요.");
      }
    }
   
    function login() {
      var username = document.getElementById("login-username").value;
      var password = document.getElementById("login-password").value;
     
      // 아이디 또는 비밀번호가 빈 값인 경우
      if (username === "" || password === "") {
        alert("아이디와 비밀번호를 입력하세요.");
        return;
      }
     
      // 아이디와 비밀번호 확인
      if (users.hasOwnProperty(username) && users[username] === password) {
        alert("로그인 성공! 홈페이지로 이동합니다.");
        window.location.href = "homepage.html"; // 홈페이지 URL을 적절히 변경하세요
      } else {
        alert("아이디 또는 비밀번호가 올바르지 않습니다. 다시 입력하세요.");
      }
    }
   
    function showSignUpForm() {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("signup-form").style.display = "block";
    }
   
    function showLoginForm() {
      document.getElementById("signup-form").style.display = "none";
      document.getElementById("login-form").style.display = "block";
    }
  </script>
</head>
<body>
  <div class="container" id="signup-form">
    <h2>회원가입</h2>
    <form>
      <label for="signup-username">아이디:</label>
      <input type="text" id="signup-username" name="signup-username" required>
      <label for="signup-password">비밀번호:</label>
      <input type="password" id="signup-password" name="signup-password" required>
      <button type="button" onclick="signUp()">회원가입</button>
      <p>이미 계정이 있으신가요? <a href="#" onclick="showLoginForm()">로그인</a></p>
    </form>
  </div>
 
  <div class="container" id="login-form" style="display: none;">
    <h2>로그인</h2>
    <form>
      <label for="login-username">아이디:</label>
      <input type="text" id="login-username" name="login-username" required>
      <label for="login-password">비밀번호:</label>
      <input type="password" id="login-password" name="login-password" required>
      <button type="button" onclick="login()">로그인</button>
      <p>계정이 없으신가요? <a href="#" onclick="showSignUpForm()">회원가입</a></p>
    </form>
  </div>
</body>
</html>
